<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO list</title>
    <script src="https://kit.fontawesome.com/fe72e1556a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
       <header>
        <div id="header-top">
        <input class="top" id="display"  onkeyup="typing()" placeholder="Enter your task" data-helloworld="asdasd"/>
         <button id = "btn" class="add-btn" >ADD</button>
        </div>
        <div id="header-bottom">
            <p class="highlight" id="completed-all"><i class="fa-solid fa-check-double"></i>Complete All Task</p>
            <p class="highlight" id="cleared-complete">Clear Completed</p>
        </div>
        </header>
        <main>
            <ul id="task-list"></ul>
        </main>
        <footer>
            <span id="total-tasks" style="word-spacing:0px;"> <span id="task-counter">0</span>&nbsp;Tasks Left</span>
            <div>
                <p id="all">All</p>
                <p id="uncompleted">Uncompleted</p>
                <p id="completed">completed</p>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
